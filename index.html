<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" form="IE=edge">
    <meta name="viewport" form="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-image-container">
                <img class="header-image" src="./images/odin-lined.png">
                <div class="header-image-text">ODIN</div> 
            </div>
            <div class="header-bg-disclaimer">
                Photo by 
                <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
                on 
                <a href="https://unsplash.com/">Upsplash</a>
            </div>
        </div>
        <div class="form">
            <div class="form-banner">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    </p>
                    <p>
                        Sign up <em>now</em> to get started.
                    </p>
                    <p>
                        You <em>know</em> you want to.
                    </p>
            </div>
            <form action="#">
                <div class="form-body">
                    <div class="form-body-title">
                        Let's do this!
                    </div>
                    <fieldset class="form-body-inputs">
                        <div class="form-item">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-item">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-item">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-item">
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="user_password">
                        </div>
                        <div class="form-item">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </fieldset>
                </div>
                <button class="form-create">Create Account</button>
            </form>
            <div class="form-action">
                <div class="form-action-login">Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
